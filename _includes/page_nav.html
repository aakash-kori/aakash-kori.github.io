<div class="d-flex justify-content-between my-4">
    <button type="button" class="btn btn-primary page-nav-item" {% unless page.previous.url %}disabled{% endunless %}
        page-nav-link='{{site.baseurl | append: page.previous.url}}'>&laquo; Prev</button>

    <button type="button" class="btn btn-primary page-nav-item" {% unless page.next.url %}disabled{% endunless %}
        page-nav-link='{{site.baseurl | append: page.next.url}}'>Next &raquo;</button>
</div>
<script>
    Array.from(document.getElementsByClassName("page-nav-item")).forEach((e) => {
        if (e.getAttribute("disabled")) {
            e.classList.add("disabled")
        } else {
            e.onclick = () => { window.location.href = e.getAttribute("page-nav-link") }
        }
    })
</script>
