---
layout: page
---
<div class="mb-5">
  <h1>{{ page.title }}</h1>
  <h6>{{ page.desc }}</h6>
  <p class="text-muted">Written on {{ page.date | date: "%B %e, %Y" }}</p>
  <hr>
  {% if page.poster != blank %}
  <img class="img-fluid my-4" src="{{site.baseurl}}/posters/{{page.poster}}">
  {% endif %}
</div>
<div>
  {{ content }}
</div>
<div class="d-flex justify-content-between my-4">
  <button type="button" class="btn btn-primary"
    onclick="window.location.href='{{site.baseurl | append: page.previous.url}}'">&laquo; Prev</button>
  <button type="button" class="btn btn-primary"
    onclick="window.location.href='{{site.baseurl | append: page.next.url}}'">Next &raquo;</button>
</div>
<hr class="my-4">
<div class="container-fluid text-center">
  Â© {{ page.date | date: "%Y" }} Copyright <a href={{site.github.owner_url}}>{{site.github.owner_name}}</a>
</div>
